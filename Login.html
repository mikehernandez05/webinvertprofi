<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>InvertProfit - Acceso a la Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D4AF37",
                        "bg-dark": "#0a0f1a",
                        "card": "#111827",
                        "card-border": "#1f2937",
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at 50% 0%, #111a2e 0%, #0a0f1a 100%);
            font-family: 'Inter', sans-serif;
        }
        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }
        /* Particles */
        @keyframes particle-float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .particle {
            position: fixed;
            width: 3px; height: 3px;
            background: #D4AF37;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float linear infinite;
        }
        /* Scanline effect */
        .scanlines::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.04) 2px,
                rgba(0,0,0,0.04) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        /* Glow border on focus */
        input:focus {
            box-shadow: 0 0 0 2px rgba(212,175,55,0.3), 0 0 20px rgba(212,175,55,0.1);
        }
        /* HUD corners */
        .hud-card {
            position: relative;
        }
        .hud-card::before, .hud-card::after {
            content: '';
            position: absolute;
            width: 20px; height: 20px;
            border-color: #D4AF37;
            border-style: solid;
            opacity: 0.6;
        }
        .hud-card::before {
            top: -1px; left: -1px;
            border-width: 2px 0 0 2px;
            border-radius: 8px 0 0 0;
        }
        .hud-card::after {
            top: -1px; right: -1px;
            border-width: 2px 2px 0 0;
            border-radius: 0 8px 0 0;
        }
        .hud-card-bottom::before, .hud-card-bottom::after {
            content: '';
            position: absolute;
            width: 20px; height: 20px;
            border-color: #D4AF37;
            border-style: solid;
            opacity: 0.6;
        }
        .hud-card-bottom::before {
            bottom: -1px; left: -1px;
            border-width: 0 0 2px 2px;
            border-radius: 0 0 0 8px;
        }
        .hud-card-bottom::after {
            bottom: -1px; right: -1px;
            border-width: 0 2px 2px 0;
            border-radius: 0 0 8px 0;
        }
        /* Glitch title effect */
        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 100% 0); transform: translate(0); }
            10% { clip-path: inset(10% 0 80% 0); transform: translate(-3px, 0); }
            20% { clip-path: inset(40% 0 40% 0); transform: translate(3px, 0); }
            30% { clip-path: inset(70% 0 10% 0); transform: translate(-3px, 0); }
            40% { clip-path: inset(0 0 100% 0); transform: translate(0); }
        }
        @keyframes title-pulse {
            0%, 100% { text-shadow: 0 0 20px rgba(212,175,55,0.3); }
            50% { text-shadow: 0 0 40px rgba(212,175,55,0.7), 0 0 80px rgba(212,175,55,0.3); }
        }
        .title-glow { animation: title-pulse 3s ease-in-out infinite; }

        /* Fade-in animation */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fade-in-up 0.7s ease-out forwards; }
        .fade-in-delay { animation: fade-in-up 0.7s ease-out 0.2s both; }
        .fade-in-delay-2 { animation: fade-in-up 0.7s ease-out 0.4s both; }

        /* Button hover effect */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        .btn-primary:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center px-4 py-10 relative scanlines overflow-hidden">

    <!-- Particles -->
    <div id="particles"></div>
    <script>
        const container = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.bottom = '-10px';
            p.style.animationDuration = (8 + Math.random() * 15) + 's';
            p.style.animationDelay = (Math.random() * 10) + 's';
            p.style.opacity = '0';
            p.style.width = p.style.height = (2 + Math.random() * 4) + 'px';
            container.appendChild(p);
        }
    </script>

    <!-- HUD Status Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-2 text-[10px] font-black uppercase tracking-[3px] text-gray-600 border-b border-gray-800/50 bg-black/20 backdrop-blur-sm">
        <span style="color:rgba(212,175,55,0.5);">INVERTPROFIT — SYS.ONLINE</span>
        <span id="server-time" class="text-gray-700">00:00:00 UTC</span>
        <span class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
            SECURE CONNECTION
        </span>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('server-time').textContent =
                now.getUTCHours().toString().padStart(2,'0') + ':' +
                now.getUTCMinutes().toString().padStart(2,'0') + ':' +
                now.getUTCSeconds().toString().padStart(2,'0') + ' UTC';
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>

    <!-- Logo -->
    <div class="mb-8 text-center fade-in" style="z-index:10; position:relative;">
        <div class="flex items-center justify-center gap-3 mb-2">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center font-black text-xl" style="background:linear-gradient(135deg,#D4AF37,#b8860b); color:#0a0f1a; box-shadow:0 0 30px rgba(212,175,55,0.4);">IP</div>
            <div>
                <h1 class="text-2xl font-black tracking-wider title-glow" style="color:#D4AF37;">INVERT<span class="text-white">PROFIT</span></h1>
                <p class="text-[10px] font-black tracking-[4px] text-gray-500 uppercase">VOID ACADEMY</p>
            </div>
        </div>
    </div>

    <!-- Login Card -->
    <div class="hud-card hud-card-bottom w-full max-w-md fade-in-delay" style="z-index:10; position:relative;">
        <div class="bg-gray-900/90 border border-gray-800 rounded-2xl p-8 shadow-2xl backdrop-blur-sm" style="border-color:rgba(212,175,55,0.15);">

            <div class="text-center mb-8">
                <p class="text-[10px] font-black tracking-[5px] text-gray-600 uppercase mb-2">— ACCESO A LA TERMINAL —</p>
                <h2 class="text-2xl font-black tracking-tight mb-1">Iniciar Sesión</h2>
                <p class="text-gray-500 text-sm">Elige tu nivel de acceso a la academia</p>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="loginWithGoogle()" class="flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-bold text-sm transition-all hover:scale-[1.02] active:scale-[0.98]" style="background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08);">
                    <svg class="w-4 h-4" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    Google
                </button>
                <button onclick="loginWithApple()" class="flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-bold text-sm transition-all hover:scale-[1.02] active:scale-[0.98]" style="background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08);">
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05 1.78-3.19 1.76-1.14-.02-1.5-.72-2.82-.72-1.32 0-1.73.7-2.82.74-1.14.04-2.31-.92-3.3-2.34-2-2.89-1.53-7.23 1.34-9.35 1.43-1.04 3.12-1.2 4.07-.8.95.4 1.83.95 2.41.95.58 0 1.64-.67 2.82-.79 1.24-.12 2.76.32 3.63 1.32-2.56 1.48-2.14 5.39.54 6.78-.58 1.47-1.73 2.96-2.7 3.95zM12.03 7.25c-.13-2.23 1.73-4.21 3.8-4.25.13 2.23-1.87 4.31-3.8 4.25z"/></svg>
                    Apple ID
                </button>
            </div>

            <div class="relative flex items-center mb-6">
                <div class="flex-grow border-t" style="border-color:rgba(255,255,255,0.06);"></div>
                <span class="flex-shrink mx-4 text-gray-600 text-[10px] uppercase tracking-widest font-black">o con email</span>
                <div class="flex-grow border-t" style="border-color:rgba(255,255,255,0.06);"></div>
            </div>

            <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-[10px] font-black text-gray-500 uppercase tracking-[3px] mb-2">Email</label>
                    <input id="email-input" type="email" placeholder="usuario@invertprofit.com" required
                        class="w-full rounded-xl py-3.5 px-4 text-sm font-medium transition-all outline-none"
                        style="background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); color:white;">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-gray-500 uppercase tracking-[3px] mb-2">Contraseña</label>
                    <div class="relative">
                        <input id="pass-input" type="password" placeholder="••••••••" required
                            class="w-full rounded-xl py-3.5 px-4 text-sm font-medium transition-all outline-none"
                            style="background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); color:white;">
                        <button type="button" onclick="togglePass()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 text-xs font-bold uppercase tracking-wider transition">VER</button>
                    </div>
                    <div class="flex justify-end mt-1.5">
                        <a href="#" class="text-[10px] font-bold uppercase tracking-wider transition" style="color:rgba(212,175,55,0.7);">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary w-full font-black py-4 rounded-xl transition-all transform active:scale-[0.98] uppercase tracking-[3px] text-sm mt-2"
                    style="background:linear-gradient(135deg, #D4AF37, #b8860b); color:#0a0f1a; box-shadow:0 0 30px rgba(212,175,55,0.3);">
                    ⚡ CONTINUAR ASCENSO
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-500">
                ¿Nuevo en la academia? <a href="#" class="font-black hover:underline transition" style="color:#D4AF37;">Regístrate gratis</a>
            </p>
        </div>
    </div>

    <!-- Footer badges -->
    <div class="mt-8 flex flex-wrap justify-center gap-6 text-[10px] font-black text-gray-700 uppercase tracking-[3px] fade-in-delay-2" style="position:relative; z-index:10;">
        <div class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full" style="background:#D4AF37;"></span> SecurePlatform
        </div>
        <div class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full" style="background:#D4AF37;"></span> ProCertified
        </div>
        <div class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full" style="background:#D4AF37;"></span> GlobalMarkets
        </div>
    </div>

    <script>
        function togglePass() {
            const input = document.getElementById('pass-input');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function setSession() {
            localStorage.setItem('ip_authenticated', '1');
            localStorage.setItem('ip_last_activity', Date.now().toString());
        }

        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.textContent = '⚡ AUTENTICANDO...';
            btn.style.opacity = '0.7';
            btn.disabled = true;
            setTimeout(() => {
                setSession();
                window.location.href = 'portadanivelesacademia.html';
            }, 800);
        }

        function loginWithGoogle() {
            document.getElementById('submit-btn').textContent = '⚡ CONECTANDO...';
            setTimeout(() => { setSession(); window.location.href = 'portadanivelesacademia.html'; }, 600);
        }

        function loginWithApple() {
            document.getElementById('submit-btn').textContent = '⚡ CONECTANDO...';
            setTimeout(() => { setSession(); window.location.href = 'portadanivelesacademia.html'; }, 600);
        }
    </script>

</body>
</html>
