<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>InvertProfit - Iniciar Sesión</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%230a0f1a' width='32' height='32' rx='6'/><text x='50%25' y='55%25' dominant-baseline='central' text-anchor='middle' font-size='18' fill='%23D4AF37'>IP</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D4AF37",
                        "bg-dark": "#0a0f1a",
                        "card": "#111827",
                        "card-border": "#1f2937",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-bg-dark text-white font-sans min-h-screen flex flex-col justify-center items-center relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="w-full max-w-md p-6 z-10">
        <div class="flex justify-center mb-8 gap-3 items-center">
             <div class="h-10 w-10 bg-primary rounded flex items-center justify-center font-bold text-bg-dark text-xl">IP</div>
             <span class="text-2xl font-bold">InvertProfit</span>
        </div>

        <div class="bg-card border border-card-border rounded-2xl p-8 shadow-2xl backdrop-blur-sm">
            <h2 class="text-2xl font-bold text-center mb-2">Bienvenido</h2>
            <p class="text-gray-400 text-center text-sm mb-8">Accede a tu panel de control</p>

            <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Correo Electrónico</label>
                    <input type="email" placeholder="usuario@invertprofit.com" class="w-full bg-bg-dark border border-card-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Contraseña</label>
                    <input type="password" placeholder="••••••••" class="w-full bg-bg-dark border border-card-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors" required>
                </div>

                <div class="flex items-center justify-between text-xs text-gray-400">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="rounded bg-bg-dark border-card-border text-primary focus:ring-0">
                        Recordarme
                    </label>
                    <a href="#" class="hover:text-primary transition">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="w-full bg-primary text-bg-dark font-bold py-3.5 rounded-lg hover:bg-primary/90 transition shadow-lg shadow-primary/20">
                    INGRESAR A LA PLATAFORMA
                </button>
            </form>

            <div class="mt-6 text-center text-xs text-gray-500">
                <p>¿No tienes cuenta? <a href="portadanivelesacademia.html" class="text-primary hover:underline">Selecciona tu plan aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
